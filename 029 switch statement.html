<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	
	<script type="text/javascript">
		
		var day = prompt("Enter Your day first three word: ");
		
		switch (day){
			case "mon":
			case "Mon":
			case "Tue":
			case "tue":
			case "Wed":
			case "wed":
			case "Tus":
			case "tus":
			document.write("Working day");
			break;
			case "sat":
			case "Sat":
			case "Sun":
			case "sun":
			document.write("Holi day");
			break;
			case "Fri":
			case "fri":
			document.write("Half Day");
			break;
			
			default:
			document.write("Wrong");
		}
		
	</script>
</body>
</html>
