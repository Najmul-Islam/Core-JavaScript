<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	
	
	
	<script type="text/javascript"> 
	// Mixin Function
	function mixin(target, ...source){
		Object.assign(target, ...source)
	}
	// Composition or Mixin
	
	var eating = {
		eat: function(){
			return "I can eat <br>";
		}
	};
	var walking = {
		walk: function (){
			return "I can walk <br>";
		}
	};
	var talking = {
		talk: function(){
			return "I can talk <br>";
		}
	};
	
	// Human Class
	var Human = function (){
		
	}
	
	// Robot Class
	var Robot = function (){
		
	}
	
	// Composition features to Human
	mixin(Human.prototype, eating, walking, talking);
	
	// Composition features to Robot
	mixin(Robot.prototype, walking, talking);
	
	var Rahul = new Human();
	var Sonam = new Human();
	
	var RoboCop = new Robot();
	
	document.write(Rahul.eat());
	document.write(Rahul.walk());
	document.write(Rahul.talk());
	
	document.write(RoboCop.walk());
	document.write(RoboCop.talk());
	</script>
</body>
</html>
