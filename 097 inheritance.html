<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	
	
	
	<script type="text/javascript"> 
	class Father {
		showFMoney(){
			return "Father Money <br>";
		}
	}
	class Son extends Father {
		showSMoney(){
			return "Son Money <br>";
		}
	}
	class GrandSon extends Son{
		showGMoney(){
			return "GrandSon Money <br>"
		}
	}
	var g = new GrandSon();
	document.write(g.showFMoney());
	document.write(g.showSMoney());
	document.write(g.showGMoney());
	</script>
</body>
</html>
