<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	
	<script type="text/javascript">
		var i =0;
		
		while(i < 3)
		{
			document.write("<strong>Outer Loop </strong>" + i);
			i++;
			document.write("<br>");
			var j = 0;
			while(j < 5)
			{
				document.write("Inner Loop" + j);
				j++;
				document.write("<br>");
			}
		}
	</script>
</body>
</html>
