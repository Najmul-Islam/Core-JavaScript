<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	
	
	
	<script type="text/javascript"> 
	
	var tarikh = new Date();
	
	document.write(tarikh + "<br>");
	
	document.write(tarikh.getHours()+ "<br>");
	document.write(tarikh.getMinutes()+ "<br>");
	document.write(tarikh.getSeconds()+ "<br>");
	document.write(tarikh.getDate()+ "<br>");
	</script>
</body>
</html>
