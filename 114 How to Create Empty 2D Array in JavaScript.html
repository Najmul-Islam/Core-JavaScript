<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	
	
	
	<script type="text/javascript"> 
		var geek = [];
		var rows = 4;
		var cols = 3;
		
		for(var i = 0; i < rows; i++){
			geek[i] = [];
		}
		
		for(var i = 0; i<rows; i++){
			for(var j = 0; j < cols; j++){
				document.write(geek[i][j] + " ");
			} 
			document.write("<br>");
		}
		
	</script>
</body>
</html>
