<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	
	
	
	
	<script type="text/javascript"> 
	//Rest parameters
	function restShow(a,...args)
	{
		console.log("a: " + a);
		console.log(args);
	}
	restShow(10,20,30,40,50);
	
	//
	function show(a)
	{
		console.log ("a: " + a);
		console.log(arguments)
	}
	show(10, 20, 30, 40,50)
	</script>
</body>
</html>
